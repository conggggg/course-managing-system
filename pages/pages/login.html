<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<script type="text/javascript" src="Script/cookie.js"></script>
		<script type="text/javascript" src="Script/login.js"></script>
		<style>
			.login_buttun{
				background-color: skyblue;
				margin-left: 40px;
				margin-top: 20px;
				border-radius: 5px;
				width: 230px;
				height: 35px;
				font-size: inherit;
				color: #E9FAFF;
			}
			.login_form{
				width:300px;
				height:300px;
				background-color: #F0F8FF;
				/* background-position:right; */

				 border-style: groove; 
			}
			.login_input{
				margin-left: 10px;
				margin-top: 30px;
			}
			.login_input_text{
				margin-left: 40px;
			}
			body{
				background-image:url(../pages/Students/image/back5.png) ;
				background-repeat: no-repeat;
			}
			.boder{
            border: solid 1px #DED5C6;
            box-shadow: 3px 0 8px -4px #000;
            border-radius: 3%;
			}
			h1{
				color: #00AEF0;
			}
		</style>
	</head>
	<body onload="onLoad()">
		<img src="./Students/image/back3.png" alt="Pulpit rock" width=100% height=100% />
		<div class="title" style="position: absolute;left:250px;top:200px;">
		<h1>
			专业选课系统
		</h1>
		</div>
		
		<div class="login_form" style="position: absolute;left: 750px;top: 100px;">
			<form><br />
			<text class="login_input_text">账号：</text>
			<input class="login_input" type="text" name="number" id="un"/><br />
			<text class="login_input_text">密码：</text>
			<input class="login_input" name="password" type="password" id="pw"/><br /><br />
			<input class="login_buttun" name="login" value="登陆" type="button" onclick="loginfunc()"/>
		</form>
		</div>
	</body>
</html>
